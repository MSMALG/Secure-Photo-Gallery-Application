<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
        <form action="/uploads" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file">Photo</label>
              <input type="file" class="form-control" id="file" name="file">
            </div>
           
            <button type="submit" class="btn btn-dark">Upload</button>
          </form>
        </div>
    </div>
  </div>

  <div class="row mt-4">
    {% for image in files %}
    <div class="col-sm-4">
      <img src="{{ url_for('uploaded_file', filename = image.filename) }}" class="imge img-thumbnail" width=450px height=450px>
      <a href="{{ url_for('download', file_id = image.id) }}" class="btn btn-sm btn-dark">Download</a>
      <a href="{{ url_for('delete', file_id = image.id) }}" class="btn btn-sm btn-danger delete-btn">Delete</a>
  </div>
    {% endfor %}
  </div>

<!-- Add this modal structure right before the closing </body> tag -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this image?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a id="confirmDelete" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- Add this JavaScript right after the modal -->
<script>
$(document).ready(function() {
  $('.delete-btn').click(function(e) {
    e.preventDefault();
    const deleteUrl = $(this).attr('href');
    $('#confirmDelete').attr('href', deleteUrl);
    $('#deleteModal').modal('show');
  });
});
</script>

</body>
</html>
